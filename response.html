<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Submission</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e6c5; /* Warmes Gelb */
        }

        .message-box {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff8ed; /* Weißes Gelb */
            border: 2px solid #f0d8b8; /* Helleres Gelb */
        }

        h1 {
            color: #d57100; /* Orange */
        }

        p {
            color: #6b5e50; /* Braungrau */
            font-size: 18px;
            margin: 20px 0;
        }

        #redirectButton {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d57100; /* Orange */
            color: #fff;
            border: 2px solid #d57100; /* Orange */
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #redirectButton:hover {
            background-color: #ae5300; /* Dunkleres Orange */
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Successfull!</h1>
        <p>Thank you for your comment.</p>
        <button id="redirectButton" onclick="redirectToEyupsuyruge()">Close</button>
    </div>

    <script>
        function redirectToEyupsuyruge() {
            window.location.href = "http://www.eyüpsüyrüge.de";
        }
    </script>
</body>
</html>
